# Keyboard backlight configuration
# Declarative brightness level cycling

# Default: Mod+Space cycles through brightness levels (off -> low -> high -> off)
# Brightness levels are auto-detected based on hardware capabilities
bindsym $mod+space exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh cycle

# Standard XF86 keyboard backlight keys (for laptops that have them)
bindsym XF86KbdBrightnessUp exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh up
bindsym XF86KbdBrightnessDown exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh down
bindsym XF86KbdLightOnOff exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh toggle
