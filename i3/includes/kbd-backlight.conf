# Keyboard backlight configuration
# Auto-generated by detect-kbd-backlight-keys.sh

# Standard XF86 keyboard backlight keys (for laptops that have them)
bindsym XF86KbdBrightnessUp exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh up
bindsym XF86KbdBrightnessDown exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh down
bindsym XF86KbdLightOnOff exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh toggle

# Alternative key combinations for keyboards without dedicated keys
# Keyboard backlight up
bindsym $mod+F6 exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh up
# Keyboard backlight down
bindsym $mod+F5 exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh down
# Toggle keyboard backlight
bindsym $mod+F7 exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh toggle

# Additional keyboard backlight controls
# Mod+Shift+L for max brightness
bindsym $mod+Shift+l exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh max
# Mod+Shift+K for off
bindsym $mod+Shift+k exec --no-startup-id ~/dotfiles/bin/kbd-backlight.sh off
