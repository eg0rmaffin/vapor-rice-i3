# –ë–∏–Ω–¥—ã –∫–∞–∫ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
bind c new-window                     # Ctrl+Space c ‚Üí –ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞
bind x kill-window                   # Ctrl+Space x ‚Üí –ó–∞–∫—Ä—ã—Ç—å –≤–∫–ª–∞–¥–∫—É
bind n next-window                   # Ctrl+Space l ‚Üí –í–ø–µ—Ä—ë–¥
bind p previous-window               # Ctrl+Space h ‚Üí –ù–∞–∑–∞–¥

# –î–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å alacritty
